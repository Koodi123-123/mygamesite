<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SquareGame</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>SquareGame</h1>
  <p>Use the arrow keys to move the green square.</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button class="back-button" onclick="location.href='index.html'">Back to Home page</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 200, y = 200;
    const size = 20;
    const step = 10;

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      ctx.fillRect(x - size / 2, y - size / 2, size, size);
    }

    window.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (y - step - size / 2 >= 0) y -= step;
          break;
        case "ArrowDown":
          if (y + step + size / 2 <= canvas.height) y += step;
          break;
        case "ArrowLeft":
          if (x - step - size / 2 >= 0) x -= step;
          break;
        case "ArrowRight":
          if (x + step + size / 2 <= canvas.width) x += step;
          break;
      }
      draw();
    });

    draw();
  </script>
</body>
</html>
